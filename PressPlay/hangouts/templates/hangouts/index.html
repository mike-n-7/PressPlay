<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>PressPlay</title>

    <!-- Bootstrap core CSS -->
    <link type="text/css" href="{% static 'hangouts/css/bootstrap.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'hangouts/css/bootstrap-theme.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'hangouts/css/signin.css' %}" rel="stylesheet">

    <script>
    var counter = 2;
    var limit = 10;
    function addInput(divName){
      if (counter == limit)  {
        alert("You have reached the limit of adding " + counter + " inputs");
      }
      else {
        var newdiv = document.createElement('div')

        newdiv.innerHTML += "<input type='text' class='form-control' placeholder='username' name='user_name" + counter + "'>"
        counter++;
        document.getElementById(divName).appendChild(newdiv);
     }
  }
  </script>
  </head>

<body style="background-image:url('https://24.media.tumblr.com/3a2411f858088deafbca57552723e460/tumblr_mvyrk1GQrT1r2lw7ro1_1280.jpg');">  
  <h1 style="text-align:center; color:white; text-shadow: 5px 0px 10px gray">Please enter a Soundcloud username</h1>

  <form class="form-signin" role="form" action="{% url 'hangouts:playlist' %}" method="post">	
    {% csrf_token %}
    
      <div id="dynamicInput">
        <div id="dynamicInput">
          <input style="margin-left:auto;margin-right:auto" type="text" class="form-control" placeholder="username" name="user_name1" required autofocus>
        </div>
      </div>
      	<div style="text-align:center">
          <button type="button" class="btn btn-lg btn-default" onClick="addInput('dynamicInput')" style="text-align:center" style="text-align:center" >More friends</button>
          <button class="btn btn-lg btn-default" type="submit" id="submit" style="text-align:center" >Hang out</button>
        </div>
        </div>
  </form>
  
  
  </body>
